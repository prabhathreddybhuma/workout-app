<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Personalized Workout Scheduler</h1>
        <p>Calculate your BMI and get workouts tailored for you!</p>
    </header>

    <main>
        <!-- User Input Form -->
        <section id="user-input">
            <h2>Enter Your Details</h2>
            <form id="bmiForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
                
                <label for="goal">Your Goal:</label>
                <select id="goal" name="goal" required>
                    <option value="muscle_building">Build Muscle</option>
                    <option value="weight_loss">Lose Weight</option>
                    <option value="both">Both</option>
                </select>

                <button type="submit">Get My Workout Plan</button>
            </form>
        </section>

        <!-- Workout Recommendations -->
        <section id="workout-output">
            <h2>Your Recommended Workout Plan</h2>
            <div id="workout-plans">
                <p>Enter your details to see your personalized workout plan.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Workout Scheduler App. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
