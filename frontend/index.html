<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>Fitness Application</h1>
    <nav>
      <ul>
        <li><a href="#register">Register</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#workout-schedule">Workout Schedule</a></li>
        <li><a href="#chatbot">Chatbot</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Registration Section -->
    <section id="register">
      <h2>Register</h2>
      <form id="register-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        
        <label for="goal">Fitness Goal:</label>
        <select id="goal" name="goal" required>
          <option value="weight loss">Weight Loss</option>
          <option value="muscle gain">Muscle Gain</option>
          <option value="general fitness">General Fitness</option>
        </select>
        
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- Login Section -->
    <section id="login">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required>
        
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Workout Schedule Section -->
    <section id="workout-schedule">
      <h2>Your Workout Schedule</h2>
      <div id="schedule-display">
        <p>Please log in to view your schedule.</p>
      </div>
    </section>

    <!-- Chatbot Section -->
    <section id="chatbot">
      <h2>Chat with our AI</h2>
      <div id="chat-interface">
        <div id="chat-messages"></div>
        <input type="text" id="user-message" placeholder="Type your message here...">
        <button id="send-message">Send</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fitness Application. All rights reserved.</p>
  </footer>
</body>
</html>
